version: "2.4"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-mediahub}
    # Uncomment to access database from outside Docker (for imports, debugging):
    # ports:
    #   - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-mediahub}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      THUMB_DIR: /data/thumbs
      MEDIA_EXT_PHOTO: jpg,jpeg,png,gif,webp,heic,heif,tif,tiff,bmp,avif
      MEDIA_EXT_AUDIO: mp3,m4a,aac,flac,ogg,opus,wav,aiff,alac
      MEDIA_EXT_VIDEO: mp4,mkv,avi,mov,m4v,webm,ts,m2ts,mpg,mpeg,3gp
      INDEX_OTHER: "false"
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - mediahub_data:/data
      # Add your media directories below (edit as needed):
      # - /path/to/media1:/media/disk1:ro
      # - /path/to/media2:/media/disk2:ro
      - /Users/christophe/Downloads:/media/disk1:ro
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend

volumes:
  pgdata:
  mediahub_data:
